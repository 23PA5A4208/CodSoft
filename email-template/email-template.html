<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin:0; padding:0; font-family: Arial, sans-serif; background:#f4f4f4; }
    .container { max-width:600px; margin:0 auto; background:#ffffff; }
    .header { padding:24px; text-align:center; }
    .hero { padding:16px; text-align:center; }
    .content { padding:16px 24px; color:#333; line-height:1.4; }
    .cta { display:block; text-align:center; margin:20px 24px 40px; }
    .btn { display:inline-block; padding:12px 18px; text-decoration:none; border-radius:6px; font-weight:600; border:1px solid #1a73e8; }
    @media (max-width:480px){ .container{width:100%!important} .header img{max-width:120px} }
  </style>
</head>
<body>
  <center>
    <table class="container" width="100%" cellpadding="0" cellspacing="0" role="presentation">
      <tr><td class="header"><img src="https://via.placeholder.com/160x40?text=Logo" alt="Logo"></td></tr>
      <tr>
        <td class="hero">
          <h1 style="margin:6px 0 8px">Launch your product with confidence</h1>
          <p style="margin:0;color:#555">Design-led development for better conversion and happier users.</p>
        </td>
      </tr>
      <tr><td class="content">
        <h3 style="margin-top:0">What we offer</h3>
        <ul style="padding-left:18px;margin:8px 0 12px">
          <li>User research & flows</li>
          <li>UI design & prototypes</li>
          <li>Developer-ready assets</li>
        </ul>
        <div class="cta">
          <a href="https://example.com" class="btn" style="background:#1a73e8;color:#fff">See our work</a>
        </div>
        <p style="font-size:12px;color:#888">You’re receiving this because you signed up for updates. <br>© CODSOFT</p>
      </td></tr>
    </table>
  </center>
</body>
</html>
