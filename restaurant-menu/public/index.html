<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Restaurant Menu - CODSOFT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:16px;background:#f8fafc}
    .container{max-width:900px;margin:0 auto}
    .card{background:#fff;padding:14px;border-radius:10px;box-shadow:0 1px 4px rgba(0,0,0,0.06);margin-bottom:12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Restaurant Menu</h1>
      <div>CODSOFT Demo</div>
    </header>
    <div class="grid" id="menu"></div>
  </div>
<script>
const data = [
  {id:1,category:'Starters',name:'Paneer Tikka',desc:'Grilled cottage cheese',price:180},
  {id:2,category:'Main',name:'Butter Chicken',desc:'Creamy tomato gravy',price:320},
  {id:3,category:'Dessert',name:'Gulab Jamun',desc:'Sweet dumplings',price:90},
  {id:4,category:'Main',name:'Dal Makhani',desc:'Slow-cooked lentils',price:210},
  {id:5,category:'Starters',name:'Veg Manchurian',desc:'Crispy veg balls',price:160}
];
const menu = document.getElementById('menu');
data.forEach(d=>{
  const el = document.createElement('div');
  el.className = 'card';
  el.innerHTML = '<div style="display:flex;justify-content:space-between;align-items:start"><div><h3 style="margin:0 0 6px">'+d.name+'</h3><div style="color:#555;font-size:13px">'+d.desc+'</div></div><div style="font-weight:700">â‚¹'+d.price+'</div></div>';
  menu.appendChild(el);
});
</script>
</body>
</html>
